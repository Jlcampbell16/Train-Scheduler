<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->

    <!-- Bootstrap CDN Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1>Welcome to the Train Station!</h1>
        </div>

        <div class="row">
            <div class="col-md-8">
                   
                <table class="table table-striped" id="trainTable">
                        <header id="tableHeader">
                                <strong>Train Schedule</strong>
                            </header>
                    <thead>
                        <!-- <tr>
                            <th id="tableHeader">Current Train Schedule</th>
                        </tr> -->
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td id="nameDisplay"></td>
                            <td id="destinationDisplay"></td>
                            <td id="frequencyDisplay"></td>
                            <td id="arrivalDisplay"></td>
                            <td id="minAwayDisplay"></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        <!-- </div> -->


        <!-- <div class="row"> -->
            <div class="col-md-4">
                <div class="trainForm">
                    <form>
                        <header id="formHeader">
                            <strong>Add a Train to the Schedule</strong>
                        </header>
                        <div class="form-group">
                            <label for="formGroupExampleInput"><strong>Train Name</strong></label>
                            <input type="text" class="form-control" id="nameInput"
                                placeholder="i.e. Thomas the Tank Engine">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2"><strong>Destination</strong></label>
                            <input type="text" class="form-control" id="destinationInput" placeholder="City, State">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput"><strong>First Train Time (Military HH:MM)</strong></label>
                            <input type="text" class="form-control" id="timeInput" placeholder="i.e. 16:30">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2"><strong>Frequency (min)</strong></label>
                            <input type="text" class="form-control" id="frequencyInput" placeholder="i.e. 75">
                        </div>
                        <div class="text-center">
                        <button type="button" class="btn btn-secondary" id="submitBtn">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>


    </div>



    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
