<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap CDN Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1>Welcome to the Train Station!</h1>
    </div>
    <div class="trainTable">
        <table class="table table-striped" id="trainTable">
            <thead>
                <header id="tableHeader">
                    <strong>Current Train Schedule</strong>
                </header>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="nameDisplay"></td>
                    <td id="destinationDisplay"></td>
                    <td id="frequencyDisplay"></td>
                    <td id="arrivalDisplay"></td>
                    <td id="minAwayDisplay"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="trainForm">
        <form>
            <header id="formHeader">
                <strong>Add a Train to the Schedule</strong>
            </header>
            <div class="form-group">
                <label for="formGroupExampleInput"><strong>Train Name</strong></label>
                <input type="text" class="form-control" id="nameInput" placeholder="i.e. Thomas the Tank Engine">
            </div>
            <br>
            <div class="form-group">
                <label for="formGroupExampleInput2"><strong>Destination</strong></label>
                <input type="text" class="form-control" id="destinationInput" placeholder="City, State">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput"><strong>First Train Time (HH:mm - Military Time)</strong></label>
                <input type="text" class="form-control" id="timeInput" placeholder="i.e. 16:30">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2"><strong>Frequency (min)</strong></label>
                <input type="text" class="form-control" id="frequencyInput" placeholder="i.e. 75">
            </div>
            <button type="button" class="btn btn-secondary" id="submitBtn">Submit</button>
        </form>
    </div>




    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
